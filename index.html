<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      width: 30%;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 0px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #004a96;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #002b5e;
    }
    body {
      background-image: url('https://static.wixstatic.com/media/d1aaa5_7151a8040d5a49c996adcaf5f1c3bce0~mv2.gif');
      background-size: cover;
     
    }
    
    @media (max-width: 480px) {
      .container {
        width: 80%;
        max-width: 100%;
      }
      
      .logo img {
        max-width: 300px;
      }
      
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/Novo Projeto.png" alt="Apostador inteligente">
    </div>
    <form id="login-form">
      <h2>Bem-vindo(a)!</h2>
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Impede o envio padrão do formulário

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Fazer a verificação do usuário e senha (exemplo simples)
      if (username === "USER4563" && password === "4563") {
        window.location.href = "https://apost-ia.vercel.app/apostador.html";
      } else {
        alert("Usuário ou senha inválidos. Tente novamente.");
      }
    });
  </script>
</body>
</html>
